  <header>
    <p>Emergency Contacts</p>
    <hr />

  <body>
    <div class="container">
      <form action="">
        <p>
          Name
        </p>
        <input type="text" name="name" placeholder="John Doe" />
        <p>
          Phone no
        </p>

        <input type="text" name="phone" placeholder=" +1 2345 56787 " />

        <span>
          <input class="send" type="submit" value="Submit" />
          <i class="addNew fas fa-plus-circle fa-rotate-90"></i>
        </span>
      </form>
    </div>
  </body>
